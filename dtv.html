<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slide");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slides[slideIndex-1].style.display = "block";  
  }
</script>

<script>
    const translations = {
        'en': {
            'main_title': '',
            'sub_text': 'To get the services you need through LC Online,including Dialog new connections / antenna repair / re-use,send a message to our WhatsApp number  at LC Online.For that, click the Chat On Whatsapp Button.'
        },
        'si': {

        },
        'ta': {
            'main_title': '',
            'sub_text': 'LC Online ஊடாக உங்களுக்குத் தேவையான சேவைகளைப் பெற,<br>(Dialog புதிய இணைப்புகள் / ஆண்டெனா பழுதுபார்ப்பு / மறுபயன்பாடு உட்பட)<br>LC Online இன் WhatsApp இலக்கத்திற்கு செய்தி அனுப்பவும்.<br>அதற்கு, Chat On Whatsapp பட்டனை கிளிக் செய்யவும்.'
        }
    };

    function changeLanguage(lang) {
        localStorage.setItem('selectedLang', lang);
        applyTranslation(lang);
    }

    function applyTranslation(lang) {
        const elements = document.querySelectorAll('[data-key]');
        
        // --- භාෂාව අනුව Font එක සහ Size එක තීරණය කිරීම ---
        let fontName = "'Arial', sans-serif"; 
        let fontSize = "20px"; // Default size

        if (lang === 'si') {
            fontName = "'Iskoola Pota', 'Arial', sans-serif";
            fontSize = "20px"; // සිංහල වලට size එක පොඩ්ඩක් වැඩි කරා
        } else if (lang === 'ta') {
            fontName = "'Latha', sans-serif";
            fontSize = "19px";
        }

        elements.forEach(element => {
            const key = element.getAttribute('data-key');
            if (translations[lang] && translations[lang][key]) {
                element.innerHTML = translations[lang][key];
                
                // CSS මගින් අකුරු වල පෙනුම වෙනස් කිරීම
                element.style.fontFamily = fontName;
                element.style.fontSize = fontSize;
            }
        });
    }

    // Page එක Load වෙද්දී කලින් තෝරපු භාෂාව දාන්න
    window.onload = () => {
        const savedLang = localStorage.getItem('selectedLang') || 'en';
        applyTranslation(savedLang);
    };
</script>
